name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: gcc hello.c
    - name: make
      run: ./a.out
    - name: make check
      run: make -v
    - name: make distcheck
      run: make distcheck
